name: pemetaan-suara-pemilih

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Hapus build lama di server
      - name: Remove old build on server via FTP
        uses: sebastianpopp/ftp-action@releases/v3
        with:
          host: ${{ secrets.SECRET_HOST }}
          user: ${{ secrets.SECRET_USERNAME }}
          password: ${{ secrets.SECRET_PASSWORD }}
          command: delete -r public/build

      # Upload semua file ke server (termasuk public/build baru)
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SECRET_HOST }}
          username: ${{ secrets.SECRET_USERNAME }}
          password: ${{ secrets.SECRET_PASSWORD }}
          port: 21
          local-dir: ./ # pastikan build sudah ada di public/build
          server-dir: ./ # direktori root FTP server

      # Optional: langkah-langkah tambahan (jika dibutuhkan di server)
      - name: Create .env if not exists
        run: |
          if [ ! -f .env ]; then
            echo "Creating .env from .env.example"
            cp .env.example .env
          else
            echo ".env already exists"
          fi

      - name: Setup SSH for remote command
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SECRET_HOST }} >> ~/.ssh/known_hosts

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Key
        run: php artisan key:generate

      - name: Set Permissions
        run: chmod -R 777 storage bootstrap/cache
