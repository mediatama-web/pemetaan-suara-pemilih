name: pemetaan-suara-pemilih

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
   ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to FTP server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.SECRET_HOST }}
        username: ${{ secrets.SECRET_USERNAME }}
        password: ${{ secrets.SECRET_PASSWORD }}
        port: 21
        local-dir: ./
        server-dir: ./
        
    - name: Create .env if not exists
      run: |
        if [ ! -f .env ]; then
          echo "Creating .env from .env.example"
          cp .env.example .env
        else
          echo ".env already exists"
        fi

    - name: Setup SSH for remote command
      run: |
        mkdir -p ~/.ssh
        echo ${{ secrets.SECRET_PASSWORD }} > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SECRET_HOST }} >> ~/.ssh/known_hosts

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
